<div class="mt-5 mx-auto border rounded-4" style="width: 325px;">
    <div class="p-5">
        <h3 class="">Login</h3>
        <form [formGroup]="formLogin">
            <div class="mb-2">
                <div class="mt-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="mb-2">
                <a routerLink="/register" style="font-size: 14px;">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center d-grid mb-2">
                <button class="btn btn-danger" (click)="onSubmit()">Iniciar sesión</button>
            </div>
            <div class="mb-1 text-center">
                <span style="font-size: 14px;">¿Eres Nuevo?</span>
            </div>
            <div class="text-center d-grid">
                <button class="btn btn-outline-secondary" routerLink="/registro">Crea tu cuenta</button>
            </div>
        </form>
    </div>
</div>

<div class="bg-black mx-auto m-4 rounded p-3 text-white text-center" style="width: 350px;">
    <p>Acceso Admin</p>

</div>

<div class="mt-5 mb-5 mx-auto border rounded-4" style="width: 80%;">
    <div class="p-5">
        <h2 class="mb-4 text-center">Registo de Productos</h2>
        <form [formGroup]="formRegisterP">
            <div class="mb-3">
                <div class="mb-2">
                    <label for="" class="">Nombre del producto</label>
                </div>
                <div>
                    <input type="text" class="form-control" formControlName="name" placeholder="Nombre del producto">
                </div>
            </div>
            <div class="mb-3">
                <div class="mb-2">
                    <label for="" class="">Descripción</label>
                </div>
                <div>
                    <textarea type="text" class="form-control" cols="30" rows="5" formControlName="descripcion" placeholder="Descripción del producto"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <div class="mb-2">
                        <label for="" class="">Precio</label>
                    </div>
                    <div>
                        <input type="number" class="form-control" formControlName="precio" placeholder="Precio">
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <div class="mb-2">
                        <label for="" class="">Oferta</label>
                    </div>
                    <div>
                        <input type="number" class="form-control" placeholder="Oferta">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="mb-2">
                    <label for="" class="">Foto</label>
                </div>
                <div>
                    <input type="text" class="form-control" formControlName="foto" placeholder="URL">
                </div>
            </div>
            <div class="text-center d-grid">
                <button class="btn btn-success" (click)="imprimir()" >Agregar</button>
            </div>
        </form>
    </div>
</div>

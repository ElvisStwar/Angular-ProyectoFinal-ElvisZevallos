<div class="mt-5 mx-auto border rounded-4" style="width: 80%;">
    <div class="p-5">
        <h3 class="">Registro</h3>
        <form [formGroup]="formRegister">
            <div class="mb-2">
                <div class="mt-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Correo">
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                </div>
            </div>
        </form>
            <div class="mb-4">
                <div class="mb-2">
                    <label for="" class="" >Confirmar contraseña</label>
                </div>
                <div>
                    <input type="password" [(ngModel)]="confPassword" class="form-control" placeholder="Repite tu Contraseña">
                </div>
            </div>
            <div class="text-center d-grid">
                <button class="btn btn-success" (click)="onSubmit()">Crear cuenta</button>
            </div>
    </div>
</div>

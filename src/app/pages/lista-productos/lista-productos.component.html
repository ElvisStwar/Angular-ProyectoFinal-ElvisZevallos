
<div class="m-5">
  <div>
    <h2 style="font-size: 30px; text-align: center;">Lista de productos</h2>
  </div>
    <div class="mt-4 table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
              <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col" class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <td class="text-center"><img src="{{producto.foto}}" alt="" width="60px"></td>
                <td>{{producto.name}}</td>
                <td>{{producto.descripcion}}</td>
                <td class="text-center">{{producto.precio|currency}}</td>
                <td class="text-center"><button class="btn btn-danger" (click)="onClickDelete(producto)"><i class="bi bi-trash3-fill"></i></button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
